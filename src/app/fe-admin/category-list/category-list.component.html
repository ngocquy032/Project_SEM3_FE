<!--Content Start-->
<div class="container-xxl flex-grow-1 container-p-y">



  <h3 class="py-3 mb-4">
    <span class="text-muted fw-light"></span> Category List
  </h3>

  <div class="app-ecommerce-category">
    <!-- Category List Table -->
    <div class="card">
      <div class="card-datatable table-responsive">
        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
          <div class="card-header d-flex flex-wrap py-0">
            <div class="me-5 ms-n2 pe-5">
              <div class="single-widget learts-mb-40" style="margin-top: 20px;">
                <div class="widget-search">
                  <form action="#">
                    <input type="text" placeholder="Search Category...." [(ngModel)]="searchTerm" name="searchTerm">
                    <button (click)="searchCategoryByName()"><i class="fas fa-search"></i></button>
                  </form>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-start justify-content-md-end align-items-baseline">
              <div
                class="dt-action-buttons d-flex align-items-start align-items-md-center justify-content-sm-center mb-3 mb-sm-0 gap-3 pt-0">
                <div class="dt-buttons"><button class="dt-button add-new btn btn-primary ms-2" tabindex="0"
                    aria-controls="DataTables_Table_0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasEcommerceCategoryList"><span><i class="bx bx-plus me-0 me-sm-1"></i>Add
                      Category</span></button> </div>
              </div>
            </div>
          </div>
          <table class="datatables-category-list table border-top dataTable no-footer dtr-column"
            id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" style="width: 1385px;">
            <thead>
              <tr>
                <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 675px;"
                  aria-label="Categories: activate to sort column ascending" aria-sort="descending">Categories</th>

                <th rowspan="1" colspan="1" style="width: 0px;" aria-label="Actions">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd" *ngFor="let category of filterCategory">
                <td class="sorting_1">
                  <div class="d-flex align-items-center">
                    <div class="d-flex flex-column justify-content-center"><span
                        class="text-body text-wrap fw-medium">{{ category.nameCategory }}</span><span
                        class="text-muted text-truncate mb-0 d-none d-sm-block"></span>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-sm-center justify-content-sm-center">
                    <button (click)="deleteCategory(category.categoryId)"
                      class="btn btn-sm btn-icon delete-record me-2"><i class="bx bx-trash"></i>
                    </button>
                    <button (click)="updateCategory(category.categoryId)" class="btn btn-sm btn-icon"><i
                        class="bx bx-edit"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Offcanvas to add new customer -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEcommerceCategoryList"
      aria-labelledby="offcanvasEcommerceCategoryListLabel">
      <!-- Offcanvas Header -->
      <div class="offcanvas-header py-4">
        <h5 id="offcanvasEcommerceCategoryListLabel" class="offcanvas-title">Add Category</h5>
        <button type="button" class="btn-close bg-label-secondary text-reset" data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <!-- Offcanvas Body -->
      <div class="offcanvas-body border-top">
        <form [formGroup]="formAddCategory" class="pt-0 fv-plugins-bootstrap5 fv-plugins-framework"
          id="eCommerceCategoryListForm" onsubmit="return true" novalidate="novalidate">
          <!-- Title -->
          <div class="mb-3 fv-plugins-icon-container">
            <label class="form-label" for="ecommerce-category-title">Category Name</label>
            <input type="text" class="form-control" id="ecommerce-category-title" placeholder="Enter category title"
              name="categoryTitle" aria-label="category title" formControlName="nameCategory">
          </div>

          <!-- Description -->
          <div class="mb-3">
            <div class="mb-3">
              <button type="submit" (click)="addCategory()"
                class="btn btn-primary me-sm-3 me-1 data-submit">Add</button>
              <button type="reset" class="btn bg-label-danger" data-bs-dismiss="offcanvas">Discard</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
<!--Content End-->
