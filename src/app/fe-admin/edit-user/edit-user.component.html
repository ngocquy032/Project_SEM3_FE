<!-- Edit User Modal -->
<div class="edituser"  tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-simple modal-edit-user">
    <div class="modal-content p-3 p-md-5">
      <div class="modal-body">
        <div class="text-center mb-4">
          <h3>Edit User Information</h3>
          <p>Updating user details will receive a privacy audit.</p>
        </div>
        <form class="row g-3 fv-plugins-bootstrap5 fv-plugins-framework"
          novalidate="novalidate">
          <div class="col-12 fv-plugins-icon-container">
            <label class="form-label" for="ecommerce-user-name">Username</label>
            <input type="text" class="form-control" id="userId" [(ngModel)]="userName" name="userName" >
            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
          </div>
          <div class="col-12 fv-plugins-icon-container">
            <label class="form-label" for="ecommerce-user-email">Email</label>
            <input type="text" class="form-control" id="userId" [(ngModel)]="userEmail" name="userEmail" >
            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
          </div>
          <div class="col-12 fv-plugins-icon-container">
            <label class="form-label" for="ecommerce-user-name">Phone</label>
            <input type="text" class="form-control" id="userId" [(ngModel)]="userPhone" name="userPhone" >
            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" (click)="Update()" class="btn btn-primary me-sm-3 me-1">Submit</button>
            <button (click)="Cancle()" type="reset" class="btn btn-label-secondary"  data-bs-dismiss="modal"
              aria-label="Close">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--/ Edit User Modal -->
