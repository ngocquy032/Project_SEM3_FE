<!--Content-->
<div class="container-xxl flex-grow-1 container-p-y">



  <h4 class="py-3 mb-4">
    <span class="text-muted fw-light">eCommerce /</span><span> Add Product</span>
  </h4>

  <div class="app-ecommerce">

    <!-- Add Product -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">

      <div class="d-flex flex-column justify-content-center">
        <h4 class="mb-1 mt-3">Add a new Product</h4>
        <p class="text-muted">Orders placed across your store</p>
      </div>
      <div class="d-flex align-content-center flex-wrap gap-3">
        <button class="btn btn-label-secondary">Discard</button>
        <button class="btn btn-label-primary">Save draft</button>
        <button type="submit" class="btn btn-primary">Publish product</button>
      </div>

    </div>

    <div class="row">

      <!-- First column-->
      <div class="col-12 col-lg-8">
        <!-- Product Information -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-tile mb-0">Product information</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label" for="ecommerce-product-name">Name</label>
              <input type="text" class="form-control" id="ecommerce-product-name" placeholder="Product title"
                name="productTitle" aria-label="Product title">
            </div>
            <div class="row mb-3">
              <div class="col"><label class="form-label" for="ecommerce-product-sku">SKU</label>
                <input type="number" class="form-control" id="ecommerce-product-sku" placeholder="SKU" name="productSku"
                  aria-label="Product SKU">
              </div>
              <div class="col"><label class="form-label" for="ecommerce-product-barcode">Barcode</label>
                <input type="text" class="form-control" id="ecommerce-product-barcode" placeholder="0123-4567"
                  name="productBarcode" aria-label="Product barcode">
              </div>
            </div>
            <!-- Description -->
            <div>
              <label class="form-label">Description <span class="text-muted">(Optional)</span></label>
              <textarea id="description" class="form-control" rows="4" placeholder="Enter description"></textarea>
            </div>
          </div>
        </div>
        <!-- /Product Information -->
        <!-- Media -->
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0 card-title">Media</h5>
            <a href="javascript:void(0);" class="fw-medium">Add media from URL</a>
          </div>
          <div class="card-body">
            <form action="/upload" class="dropzone needsclick dz-clickable" id="dropzone-basic">
              <input class="addProduct" type="file" id="fileInput" style="display: none;" (change)="handleFileSelect($event)" #fileInputRef>
              <div class="dz-message needsclick my-5">
                <p class="fs-4 note needsclick my-2">Drag and drop your image here</p>
                <small class="text-muted d-block fs-6 my-2">or</small>
                <span class="note needsclick btn bg-label-primary d-inline" (click)="fileInputRef.click()">Browse image</span>
                <!-- Hiển thị danh sách hình ảnh và tên tệp đã chọn -->
                <div *ngIf="selectedFiles.length > 0" class="d-flex flex-wrap">
                  <div *ngFor="let file of selectedFiles" class="m-2">
                    <div class="image-container">
                      <img [src]="file.dataUrl" alt="Selected Image" class="img-thumbnail">
                    </div>
                    <p class="fs-6 my-2">{{ file.name }}</p>
                    <div class="delete-button">
                      <button class="btn btn-danger btn-sm" (click)="removeFile(file)">Remove file</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- /Media -->
      </div>
      <!-- /First column -->

      <!-- Second column -->
      <div class="col-12 col-lg-4">
        <!-- Pricing Card -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">Pricing</h5>
          </div>
          <div class="card-body">
            <!-- Base Price -->
            <div class="mb-3">
              <label class="form-label" for="ecommerce-product-price">Base Price</label>
              <input type="number" class="form-control" id="ecommerce-product-price" placeholder="Price"
                name="productPrice" aria-label="Product price">
            </div>
            <!-- Discounted Price -->
            <div class="mb-3">
              <label class="form-label" for="ecommerce-product-discount-price">Discounted Price</label>
              <input type="number" class="form-control" id="ecommerce-product-discount-price"
                placeholder="Discounted Price" name="productDiscountedPrice" aria-label="Product discounted price">
            </div>
            <!-- Charge tax check box -->
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="price-charge-tax" checked="">
              <label class="form-label" for="price-charge-tax">
                Charge tax on this product
              </label>
            </div>
            <!-- Instock switch -->
            <div class="d-flex justify-content-between align-items-center border-top pt-3">
              <span class="mb-0 h6">In stock</span>
              <div class="w-25 d-flex justify-content-end">
                <label class="switch switch-primary switch-sm me-4 pe-2">
                  <input type="checkbox" class="switch-input" checked="">
                  <span class="switch-toggle-slider">
                    <span class="switch-on">
                      <span class="switch-off"></span>
                    </span>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- /Pricing Card -->
        <!-- Organize Card -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">Organize</h5>
          </div>
          <div class="card-body">
            <!-- Vendor -->
            <div class="mb-3 col ecommerce-select2-dropdown">
              <div class="position-relative">
                <label class="form-label" for="vendor">Vendor</label>
                <select id="vendor" class="form-select" data-placeholder="Select Vendor">
                  <option value="" disabled selected>Select Vendor</option>
                  <option value="men-clothing">Men's Clothing</option>
                  <option value="women-clothing">Women's Clothing</option>
                  <option value="kid-clothing">Kid's Clothing</option>
                </select>
              </div>
               <!-- Category -->
              <div class="position-relative">
                <label class="form-label mb-1 d-flex justify-content-between align-items-center" for="category-org">
                  <span>Category</span><a routerLink="/admin/categoryList" class="fw-medium">Add new category</a>
                </label>
                <select id="category" class="form-select" data-placeholder="Select Category">
                  <option value="" disabled selected>Select Category</option>
                  <option value="Household">Household</option>
                  <option value="Management">Management</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Office">Office</option>
                  <option value="Automotive">Automotive</option>
                </select>
              </div>
              <!-- Collection -->
              <div class="position-relative">
                <label class="form-label" for="collection">Collection</label>
                <select id="vendor" class="form-select" data-placeholder="Collection">
                  <option value="" disabled selected>Collection</option>
                  <option value="men-clothing">Men's Clothing</option>
                  <option value="women-clothing">Women's Clothing</option>
                  <option value="kid-clothing">Kid's Clothing</option>
                </select>
              </div>
                <!-- Status -->
              <div class="position-relative">
                <label class="form-label mb-1" for="status-org">Status</label>
                <select id="status-org" class="select2 form-select" data-placeholder="Published">
                  <option value="Published">Published</option>
                  <option value="Scheduled">Scheduled</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>


            </div>
          </div>
        </div>
        <!-- /Organize Card -->
      </div>
      <!-- /Second column -->
    </div>
  </div>
</div>
