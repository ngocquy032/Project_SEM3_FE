<!--Content-->
<div class="container-xxl flex-grow-1 container-p-y">

  <h4 class="py-3 mb-4">
    <span class="text-muted fw-light">eCommerce /</span><span> Add Product</span>
  </h4>
  <form [formGroup]="productForm">
    <div class="app-ecommerce">


      <!-- Add Product -->
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">

        <div class="d-flex flex-column justify-content-center">
          <h4 class="mb-1 mt-3">Add a new Product</h4>
          <p class="text-muted">Orders placed across your store</p>
        </div>
        <div class="d-flex align-content-center flex-wrap gap-3">
          <button (click)="clearInput()" class="btn btn-label-secondary">Discard</button>

          <button (click)="addProduct()" type="submit" class="btn btn-primary">Publish product</button>
        </div>

      </div>


      <div class="row">
        <!-- First column-->
        <div class="col-12 col-lg-8">
          <!-- Product Information -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-tile mb-0">Product information</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label" for="ecommerce-product-name">Name</label>
                <input type="text" class="form-control" placeholder="Product title" formControlName="title"
                  aria-label="Product title">
              </div>
              <div class="row mb-3">
                <div class="col"><label class="form-label" for="ecommerce-product-barcode">Weigth</label>
                  <input type="number" class="form-control" aria-label="Product Weigth" placeholder="Weigthy Product"
                    min="1" formControlName="weight">
                </div>
                <div class="col"><label class="form-label" for="ecommerce-product-barcode">Quantity</label>
                  <input type="number" class="form-control" formControlName="quantity" placeholder="Quantity Product"
                    min="1">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col"><label class="form-label" for="ecommerce-product-sku">SKU</label>
                  <input type="number" class="form-control" id="ecommerce-product-sku" placeholder="SKU"
                    aria-label="Product SKU" min="1" formControlName="sku">
                </div>
                <div class="col"><label class="form-label" for="ecommerce-product-barcode">productCode</label>
                  <input type="text" class="form-control" placeholder="XX 0000" name="productBarcode"
                    aria-label="Product barcode" formControlName="productCode">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col"><label class="form-label" for="ecommerce-product-barcode">Brands</label>
                  <input type="text" class="form-control" aria-label="Product Weigth" placeholder="Brands Product"
                    formControlName="brands">
                </div>
                <div class="col"><label class="form-label" for="ecommerce-product-barcode">Tags</label>
                  <input type="text" class="form-control" formControlName="tags" placeholder="Tags Product">
                </div>
              </div>
              <!-- Description -->
              <div>
                <label class="form-label">Description <span class="text-muted">(Optional)</span></label>
                <textarea id="description" formControlName="description" class="form-control" rows="4"
                  placeholder="Enter description"></textarea>
              </div>
              <div>
                <label class="form-label">Brands <span class="text-muted">(Comment)</span></label>
                <textarea id="description" formControlName="commentBrands" class="form-control" rows="4"
                  placeholder="Enter description"></textarea>
              </div>
            </div>
          </div>

        </div>
        <!-- /First column -->
        <!-- Second column -->
        <div class="col-12 col-lg-4">
          <!-- Pricing Card -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title mb-0">Pricing</h5>
            </div>
            <div class="card-body">
              <!-- Base Price -->
              <div class="mb-3">
                <label class="form-label" for="ecommerce-product-price"> Price</label>
                <input type="number" class="form-control" formControlName="price" placeholder="Price" min="1">
              </div>
              <!-- Discounted Price -->
              <div class="mb-3">
                <label class="form-label" for="ecommerce-product-discount-price">Sale</label>
                <input type="number" class="form-control" formControlName="sale" placeholder="Sale Price" min="0">
              </div>

              <!-- Category -->
              <div class="position-relative">
                <label class="form-label mb-1 d-flex justify-content-between align-items-center" for="category-org">
                  <span>Category</span><a routerLink="/admin/categoryList" class="fw-medium">Add new category</a>
                </label>
                <select id="category" class="form-select" data-placeholder="Select Category"
                  (change)="onCategorySelect($event)">
                  <option value="" disabled selected>Select Category</option>
                  <option *ngFor="let category of categoriList">{{ category.nameCategory }}
                  </option>
                </select>
              </div>
            </div>
          </div>

        </div>
        <!-- /Second column -->
      </div>

    </div>
  </form>
</div>
