<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script src="/src/assets/admin/js/config.js"></script>
<!--Content-->
<div class="container-xxl flex-grow-1 container-p-y">

  <h4 class="py-3 mb-4">
    <span class="text-muted fw-light">eCommerce /</span><span> Manager Images</span>
  </h4>

  <!-- Media -->
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0 card-title">Media</h5>
      <button (click)="addImages()" class="btn btn-primary">Save Images</button>
    </div>

    <div class="card-body">

      <div class="row">
        <div class="col-md-4" *ngFor="let image of productImages">
          <div class="image-container">
            <img [src]="image.path" alt="Product Image" class="img-thumbnail">
          </div>
          <!-- Bạn có thể hiển thị thông tin khác về hình ảnh ở đây -->
          <button (click)="deleteImage(image)" class="btn btn-danger btn-sm">Delete Image</button>
        </div>

      <form action="/upload" class="dropzone needsclick dz-clickable" id="dropzone-basic">
        <input class="addProduct" type="file" id="fileInput" style="display: none;" (change)="handleFileSelect($event)"
          #fileInputRef>
        <div class="dz-message needsclick my-5">
          <p class="fs-4 note needsclick my-2">Drag and drop your image here</p>
          <small class="text-muted d-block fs-6 my-2">or</small>
          <span class="note needsclick btn bg-label-primary d-inline" (click)="fileInputRef.click()">Browse
            image</span>

          <div *ngIf="selectedFiles.length > 0" class="d-flex flex-wrap">
            <div *ngFor="let file of selectedFiles" class="m-2">
              <div class="image-container">
                <img [src]="file.dataUrl" alt="Selected Image" class="img-thumbnail">
              </div>
              <p class="fs-6 my-2">{{ file.name }}</p>
              <div class="delete-button">
                <button class="btn btn-danger btn-sm" (click)="removeFile(file)">Remove file</button>
              </div>
            </div>
          </div>
        </div>


      </form>
    </div>
  </div>
  <!-- /Media -->

  <!-- Core JS -->
