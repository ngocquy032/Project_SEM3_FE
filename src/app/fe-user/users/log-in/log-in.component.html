<!-- Page Title/Header Start -->
<div class="page-title-section section" data-bg-image="assets/images/bg/page-title-1.webp">
  <div class="container">
    <div class="row">
      <div class="col">

        <div class="page-title">
          <h1 class="title">Login & Register</h1>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Home</a></li>
            <li class="breadcrumb-item active">Login & Register</li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Page Title/Header End -->
<div class="mg">


  <div class="user-login-register">
    <div class="login-register-title">
      <h1 class="title">Login</h1>
      <p class="desc">Great to have you back!</p>
    </div>
    <div class="login-register-form">
      <form  [formGroup]="loginForm">
        <div class="row learts-mb-n50">
          <div class="col-12 learts-mb-20">
            <label for="registerEmail">Email address <abbr class="required">*</abbr></label>
            <input type="email" id="registerEmail" formControlName="email">
            <div class="color-p">
              <p>{{ messageMail }}</p>
            </div>
          </div>
          <div class="col-12 learts-mb-20">
            <label for="registerEmail">Password <abbr class="required">*</abbr></label>
            <input type="email" id="registerEmail" formControlName="password">
            <div class="color-p">
              <p>{{ message }}</p>
            </div>
          </div>

          <div class="col-12 text-center learts-mb-50">
            <button class="btn btn-dark btn-outline-hover-dark" (click)="onclickLogIn()">Login</button>
          </div>
        </div>
      </form>
      <div class="sigUp">
        <p>
          Don't have an account?
          <a routerLink="/sigup"> Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
