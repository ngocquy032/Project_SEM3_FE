<!-- Page Title/Header Start -->
<div class="page-title-section section"
  style="background-image: url(&quot;assets/images/about/about-banner.png&quot;); background-position:unset !important"
  data-bg-image="assets/images/about/about-banner.png">
  <div class="container">
    <div class="row">
      <div class="col">

        <div class="page-title">
          <h1 class="title">Wishlist</h1>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Home</a></li>
            <li class="breadcrumb-item active">Wishlist</li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Page Title/Header End -->
<!-- Wishlist Section Start -->
<div class="section section-padding">
  <div class="container" *ngIf="hasItems; else noItemsMessage">
    <form class="cart-form" action="#">
      <table class="cart-wishlist-table table">
        <thead>
          <tr>
            <th class="name" colspan="2">Product</th>
            <th class="price">Unit Price</th>
            <th class="add-to-cart">&nbsp;</th>
            <th class="remove">&nbsp; Action</th>
          </tr>
        </thead>        <tbody>
          <tr *ngFor="let item of wishList">
            <td class="thumbnail"><a><img src="../../../assets/images/imgProject/{{ item.path }}" alt="wishlist-product"></a></td>
            <td class="name"><a href="product-details.html">{{ item.title }}</a></td>
            <td class="price"><span>{{ item.price | currency:'USD':'symbol' }}</span></td>
            <td class="add-to-cart">
              <a (click)="addToCart(item.productId)"  class="btn btn-light btn-hover-dark">
                <i  class="fas fa-shopping-cart mr-2" ></i>Add to Cart
              </a>
            </td>
            <td class="remove"><a (click)="deleteItem(item.productId)" class="btn">Ã—</a></td>
          </tr>
        </tbody>

      </table>
      <div class="row">
        <div class="col text-center mb-n3">
          <a class="btn btn-light btn-hover-dark mr-3 mb-3" routerLink="/shop">Continue Shopping</a>
          <a class="btn btn-dark btn-outline-hover-dark mb-3" routerLink="/shoppingCart">View Cart</a>
        </div>
      </div>
    </form>
  </div>
  <ng-template #noItemsMessage >
    <h2 style="text-align: center;">No items in your wishlist. Please continue shopping!</h2>
  </ng-template>

</div>
<!-- Wishlist Section End -->
